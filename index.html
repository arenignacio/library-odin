<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Aren Ignacio - Library</title>
	</head>
	<body>
		<header>
			<div id="title">My Personal Library</div>
		</header>
		<div id="content" class="">
			<div id="table-container" class="">
				<table id="books-table">
					<thead>
						<tr>
							<th class="book-title">Title</th>
							<th class="book-author">Author</th>
							<th class="book-pages">Pages</th>
							<th class="book-status">Status</th>
							<th class="book-delete"></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div class="form-container hidden">
				<form class="">
					<div id="form-header">
						<span id="f-header">New Book</span>
					</div>
					<div id="form-body">
						<span>Title</span>
						<input type="text" name="" id="in-title" value="" /><br />

						<span>Author</span>
						<input type="text" name="" id="in-author" value="" /><br />

						<span>Pages</span>
						<input type="text" name="" id="in-pages" value="" /><br />

						<div>
							<span>Read</span>
							<input type="checkbox" name="" id="in-status" value="" />
						</div>
						<br />

						<div id="save-container">
							<input type="button" value="cancel" id="cancel-btn" />
							<input type="button" value="save" id="save-btn" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<div class="add-container">
				<div id="add-btn">+book</div>
			</div>
		</footer>

		<script src="script/script.js"></script>
	</body>
</html>
